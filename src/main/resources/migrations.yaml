databaseChangeLog:
  - changeSet:
      id: 1
      author: kunimitaiyoh
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: mail
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: password_digest
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: datetime
                  constraints:
                    nullable: false
